<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Counter Application</h1>
        <div id="count">0</div>

        <button id="reset" onclick="reset()">Reset</button>
    </div>

</body>
