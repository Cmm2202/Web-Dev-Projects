<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>ToDo App</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>

            <div class="stats-nums">
                <div id="nums">1 / 3</div>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Write your task"/>
            <button type="submit">+</button>
        </form>

        <ul class="task-list">
        </ul>
    </div>
</body>
</html>
